# Pushbullet notify me of bed sensor
notify me:
  platform: pushbullet
  api_key: !secret push_api
  name: mypushbullet

#--------------------------------------------------

automation:
  - alias: ColemanInBed
    trigger:
      platform: state
      entity_id: binary_sensor.sleepnumber_m7_coleman_is_in_bed
      to: 'on'
    action:
      service: notify.mypushbullet
      data_template:
        title: "Coleman Bed Sensor"
        message: "Coleman in bed"
  - alias: ColemanOutBed
    trigger:
      platform: state
      entity_id: binary_sensor.sleepnumber_m7_coleman_is_in_bed
      to: 'off'
    action:
      service: notify.mypushbullet
      data_template:
        title: "Coleman Bed Sensor"
        message: "Coleman out of bed"


#--------------------------------------------------

#fuckin around with lights

  - alias: Turn on kitchen light when there is movement
    trigger:
      platform: state
      entity_id: sensor.kitchen_motion_sensor
      to: 'on'
    action:
      service: homeassistant.turn_on
      entity_id: light.kitchen

  - alias: Turn off kitchen light 1 minutes after last movement
    trigger:
      platform: state
      entity_id: sensor.kitchen_motion_sensor
      to: 'off'
      for:
        minutes: 1
    action:
      service: homeassistant.turn_off
      entity_id: light.kitchen
      data: 
        transition: 7

