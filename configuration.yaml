# Here is Bedroom Lights: 
#    Turn on with Hue sensor bright unless either person in bed
  - alias: Bedroom Lights Sensor Awake Time
    trigger:
      platform: state
      entity_id: sensor.bedroom_motion_sensor
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '07:00:00'
          before: '23:00:00'
        - condition: state
